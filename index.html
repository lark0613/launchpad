<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启动页</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 视频类 -->
        <div class="category-row">
            <div class="category-title">视频类</div>
            <div class="card-group">
                <a href="https://www.youtube.com" target="_blank" class="card">
                    <i class="fab fa-youtube card-icon"></i>
                    <span class="card-text">YouTube</span>
                </a>
                <a href="https://www.bilibili.com" target="_blank" class="card">
                    <i class="fab fa-bilibili card-icon"></i>
                    <span class="card-text">bilibili</span>
                </a>
                <a href="https://github.com" target="_blank" class="card">
                    <i class="fab fa-github card-icon"></i>
                    <span class="card-text">github</span>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="card">
                    <i class="fab fa-tiktok card-icon"></i>
                    <span class="card-text">TikTok</span>
                </a>
            </div>
        </div>

        <!-- 视频类 -->
        <div class="category-row">
            <div class="category-title">测试类</div>
            <div class="card-group">
                <a href="https://www.youtube.com" target="_blank" class="card">
                    <i class="fab fa-youtube card-icon"></i>
                    <span class="card-text">YouTube</span>
                </a>
                <a href="https://www.bilibili.com" target="_blank" class="card">
                    <i class="fab fa-bilibili card-icon"></i>
                    <span class="card-text">bilibili</span>
                </a>
                <a href="https://github.com" target="_blank" class="card">
                    <i class="fab fa-github card-icon"></i>
                    <span class="card-text">github</span>
                </a>
                <a href="https://www.tiktok.com" target="_blank" class="card">
                    <i class="fab fa-tiktok card-icon"></i>
                    <span class="card-text">TikTok</span>
                </a>
            </div>
        </div>

        <!-- 工具类 -->
        <div class="category-row">
            <div class="category-title">工具类</div>
            <div class="card-group">
                <a href="https://github.com" target="_blank" class="card">
                    <i class="fab fa-github card-icon"></i>
                    <span class="card-text">github</span>
                </a>
            </div>
        </div>

        <!-- 常用类 -->
        <div class="category-row">
            <div class="category-title">常用类</div>
            <div class="card-group">
                <a href="https://www.facebook.com" target="_blank" class="card">
                    <i class="fab fa-facebook card-icon"></i>
                    <span class="card-text">facebook</span>
                </a>
            </div>
        </div>

        <!-- 其他类 -->
        <div class="category-row">
            <div class="category-title">其他类</div>
            <div class="card-group">
                <a href="https://www.youtube.com" target="_blank" class="card">
                    <i class="fab fa-youtube card-icon"></i>
                    <span class="card-text">YouTube</span>
                </a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
